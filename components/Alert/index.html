<!DOCTYPE html>
<html>
    <head>
        <title>Alert</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>
    <body>
        <div role="alert">That is a simple alert</div>
        <div role="alert" class="warning">That is a warning alert</div>
        <div role="alert" class="success">That is a success alert</div>
        <div role="alert" class="information">That is a information alert</div>
        <div role="alert" class="danger">That is a danger alert</div>
        <div role="alert" class="disabled">That is a disabled alert</div>
    </body>
</html>
